<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<input type="text" class="filter" placeholder="поиск по описанию">
	<div id="map" style="height: 99vh;"></div>

	<dialog class="popup">
		<form method="dialog" class="form">
			<input type="text" name="type" id="" placeholder="Тип" class="input">
			<input type="text" name="name" id="" placeholder="Название" class="input">
			<input type="text" name="description" id="" placeholder="Описание" class="input">
			<select name="color" id="color-select" class="select">
				<option value="red">Красный</option>
				<option value="black">Черный</option>
				<option value="green">Зеленый</option>
				<option value="orange">Оранжевый</option>
			</select>
			<div class="buttons">
				<button type="button" class="button-close">Закрыть</button>
				<button type="submit" class="button-submit">Создать</button>
			</div>

		</form>
	</dialog>

	<script src="./main/main.js" type="module" defer></script>
</body>

</html>
